<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCO - In Ảnh Giá Rẻ Ở Huế </title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Embed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>

    <main class="sign-up">
        <form action="" class="form">
            <h1>Đăng ký</h1>

            <div class="form-group">
                <label for="number" class="form-label">Số điện thoại</label>
                <input id="number" name="number" type="text" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Số điện thoại</label>
                <input id="password_confirmation" name="password_confirmation" type="password" class="form-control">
                <span class="form-message"></span>
            </div>
        </form>
    </main>

    <!-- Scripts -->
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/validator.js"></script>
    <script>
        // Output
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errSelector: '.form-message',
            rules: [
                Validator.isRequired('#number'),
                Validator.isEmail('#number', 'Vui lòng nhập number của bạn'),
                Validator.minLength('#password', 6),
                Validator.isRequired('#password_confirmation'),
                Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập lại không chính xác ')
            ],
            onSubmit: function (data) {
                console.log(data);
            }
        });
    </script>

</body>

</html>
